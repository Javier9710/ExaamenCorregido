<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datos Visitante</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<link rel="stylesheet" th:href="@{/css/normalize.css}">
<link href='https://fonts.googleapis.com/css?family=Nunito:400,300'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" th:href="@{/css/estilo.css}">


</head>

<body>
<style>
select{
display: inline-block;
}
</style>

	<form th:action="@{/home/registroVisitantes}" method="post">

		<h1>Datos Visitantes</h1>

		<fieldset th:if="${documento != null}">
			<legend>
				<span class="number">1</span>Informacion Personal
			</legend>
			<label for="name">Documento:</label> <input type="text" id="documeto"
				name="documento" th:value="${documento}"> <label for="name">Nombre
				Completo:</label> <input type="text" id="nombre" name="nombre"
				th:value="${nombre}"> <label for="name">Fecha de
				nacimiento:</label> <input type="date" id="fecha" name="fechaNacimiento"
				th:value="${fechaNacimiento}"> <label for="name">Numero
				de telefono:</label> <input type="text" id="telefono" name="telefono"
				th:value="${telefono}"> <label for="job">EPS:</label> <select
				id="tipoSalud" name="eps">
				<option th:if="${eps != 1}" value="1">ARS-Subsidiado</option>
				<option th:if="${eps != 2}" value="2">Medimas</option>
				<option th:if="${eps != 3}" value="3">Nueva EPS</option>
				<option th:if="${eps != 4}" value="5">Comparta</option>
				<option th:if="${eps != 5}" value="6">Comfacor</option>
				<option th:if="${eps == 1}" selected value="1">ARS-Subsidiado</option>
				<option th:if="${eps == 2}" selected value="2">Medimas</option>
				<option th:if="${eps == 3}" selected value="3">Nueva EPS</option>
				<option th:if="${eps == 4}" selected value="5">Comparta</option>
				<option th:if="${eps == 5}" selected value="6">Comfacor</option>
			</select> <label for="job">Genero:</label> <select id="genero" name="genero">
				<option th:if="${genero != 'M'}" value="M">Masculino</option>
				<option th:if="${genero != 'F'}" value="F">Femenino</option>
				<option th:if="${genero == 'M'}" selected value="M">Masculino</option>
				<option th:if="${genero == 'F'}" selected value="F">Femenino</option>
			</select> <br> <label for="temperatura">Temperatura:</label> <input
				type="text" id="temperatura" name="temperatura">
		</fieldset>



		<fieldset th:if="${documento == null}">
			<legend>
				<span class="number">1</span>Informacion Personal
			</legend>
			<label for="name">Documento:</label> <input type="text" id="documeto"
				name="documento"> <label for="name">Nombre Completo:</label>
			<input type="text" id="nombre" name="nombre"> <label
				for="name">Fecha de nacimiento:</label> <input type="date"
				id="fecha" name="fechaNacimiento"> <label for="name">Numero
				de telefono:</label> <input type="text" id="telefono" name="telefono">


			<label>EPS:</label> <select id="tipoSalud" name="eps">
				<option value="1">ARS-Subsidiado</option>
				<option value="2">Medimas</option>
				<option value="3">Nueva EPS</option>
				<option value="5">Comparta</option>
				<option value="6">Comfacor</option>
			</select> <label>Genero:</label> <select id="genero" name="genero">
				<option value="M">Masculino</option>
				<option value="F">Femenino</option>
			</select> <br> <label for="temperatura">Temperatura:</label> <input
				type="text" id="temperatura" name="temperatura">
		</fieldset>


		<button type="submit">Actualizar</button>
		<button>
			<a th:href="@{/home}">Regresar</a>
		</button>
	</form>


	<!--  <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>-->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>


	<script th:if="${error != null}" type="text/javascript">
		$(document).ready(function() {
			var toastHTML = '<span>' + "[[${error}]]" + '</span>';
			M.toast({
				html : toastHTML
			});
		});
	</script>
	<script th:if="${success != null}" type="text/javascript">
		$(document).ready(function() {
			var toastHTML = '<span>' + "[[${success}]]" + '</span>';
			M.toast({
				html : toastHTML
			});
		});
	</script>

</body>

</html>
</body>

</html>
